<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div
      class="container-fluid bg-black text-warning p-3 fs-5 justify-content-between d-flex align-items-center"
    >
      <div>
        <i class="fa-solid fa-phone fs-4"></i
        ><span class="text-light mx-2 d-none d-md-inline">+44 222 445556</span>
        <i class="fa-brands fa-whatsapp fs-3"></i>
        <span class="text-light d-none d-md-inline">+44 222 445556</span>
      </div>

      <div>
        <i class="fa-brands fa-twitter mx-2 fs-3"></i>
        <i class="fa-brands fa-youtube mx-2 fs-3"></i>
        <i class="fa-brands fa-instagram mx-2 fs-3"></i>
        <span class="text-light d-none d-lg-inline">#aslan-turk</span>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
